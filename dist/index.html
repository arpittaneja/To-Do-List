<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div class="form-container">
        <button class="close-form">X</button>
        <form action="%" method="post">
            <div>
                <label for="task-title">Title</label>
                <input type="text" name="taskTitle" id="task-title" value="demo" required>
            </div>
            <div>
                <label for="task-desc">Description</label>
                <input type="text" name="taskDesc" id="task-desc" value="demo" required>
            </div>
            <div>
                <label for="due-date">Due Date</label>
                <input type="date" name="dueDate" id="due-date" value="2023-02-20" required>
            </div>
            <div>
                <label for="task-priority">Priority</label>
                <input type="checkbox" name="taskPriority" id="task-priority">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <header>To-Do-List</header>
    <div class="nav-bar">
        <ul class="inbox">
            <li class="selected">Inbox</li>
            <li class="unselected">Today</li>
            <li class="unselected">This Week</li>
        </ul>
        <ul class="projects">
            <li>Projects
                <button class="add-new-project">Add New Project</button>
            </li>
            <li class="projects-container">

            </li>
            <div class="input-project">
                <input type="text" class="project-input" placeholder="Project Name" />
                <button class="add-project-btn">Add</button>
                <button class="cancel-project-btn">Cancel</button>
            </div>
        </ul>
    </div>
    <div class="container">
        <div class="tab-selected-name">Inbox</div>
        <div class="todo-container"></div>
        <button class="add-btn">Add a task</button>
    </div>
</body>
<script src="bundle.js"></script>
</html>
